<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Convertidor de Kil√≥metros y Millas ¬∑ Hevieri Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg: #202537;
      --panel-bg: #1e253a;
      --text: #ffffff;
      --accent: #f7c948;
      --btn-bg: rgba(242, 108, 61, 0.15);
      --btn-border: var(--accent);
      --btn-hover: rgba(242, 108, 61, 0.25);
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .distance-box {
      background: var(--panel-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 360px;
      text-align: center;
      border-left: 4px solid var(--accent);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 6px;
      color: var(--text);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid var(--btn-border);
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--btn-bg);
      color: var(--text);
    }

    button {
      padding: 12px 20px;
      border-radius: var(--radius);
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      margin-top: 5px;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--btn-hover);
      transform: scale(1.02);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.7rem;
      font-style: italic;
      font-family: 'Segoe UI', sans-serif;
      color: var(--accent);
      text-align: center;
    }
  </style>
</head>
<body>

  <div>
    <div class="distance-box">
      <h2>üìè Convertidor de Distancia</h2>
      <div class="icon" id="icono">üß≠</div>
      <input type="number" id="valor" placeholder="Cantidad">
      <select id="tipo" onchange="actualizarIcono()">
        <option value="kmToMi">Kil√≥metros ‚Üí Millas</option>
        <option value="miToKm">Millas ‚Üí Kil√≥metros</option>
      </select>
      <button onclick="convertir()">Convertir</button>
      <div id="resultado" class="result">üîÑ Resultado</div>
    </div>

    <footer>
      Hevieri Tools ¬∑ dise√±o did√°ctico y funcional por Erika H.
    </footer>
  </div>

  <script src="distancia.js"></script>


</body>
</html>
