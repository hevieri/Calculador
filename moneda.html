<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conversor D√≥lar ‚Üî Pesos ¬∑ Hevieri Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg: #202537;
      --panel-bg: #1e253a;
      --text: #ffffff;
      --accent: #f7c948;
      --btn-bg: rgba(242, 108, 61, 0.15);
      --btn-border: var(--accent);
      --btn-hover: rgba(242, 108, 61, 0.25);
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .currency-box {
      background: var(--panel-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 360px;
      text-align: center;
      border-left: 4px solid var(--accent);
    }

    h2 {
      margin-bottom: 12px;
      font-size: 1.4rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 6px;
    }

    .guide {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: block;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: var(--radius);
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border-radius: var(--radius);
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--btn-hover);
      transform: scale(1.02);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: var(--accent);
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.7rem;
      font-style: italic;
      font-family: 'Segoe UI', sans-serif;
      color: var(--accent);
      text-align: center;
    }
  </style>
</head>
<body>

  <div>
    <div class="currency-box">
      <h2>üí± Conversor D√≥lar ‚Üî Pesos</h2>
      <div class="icon" id="icono">üíµ</div>
      <label for="valor">üí∞ Monto:</label>
      <input type="number" id="valor" placeholder="Ej: 100">

      <label for="tipo">üîÑ Direcci√≥n:</label>
      <select id="tipo" onchange="actualizarIcono()">
        <option value="usdToArs">USD ‚Üí ARS</option>
        <option value="arsToUsd">ARS ‚Üí USD</option>
      </select>

      <label for="cambio">üíπ Cotizaci√≥n actual:</label>
      <input type="number" id="cambio" placeholder="Ej: 850" value="850">

      <button onclick="convertir()">Convertir</button>
      <div class="result" id="resultado">üîÑ Esperando datos...</div>
    </div>

    <footer>
      Hevieri Tools ¬∑ dise√±o did√°ctico y funcional por Erika H.
    </footer>
  </div>

  <script>
    function actualizarIcono() {
      const tipo = document.getElementById("tipo").value;
      const icono = document.getElementById("icono");
      icono.textContent = tipo === "usdToArs" ? "üíµ" : "ü™ô";
    }

    function convertir() {
      const valor = parseFloat(document.getElementById("valor").value);
      const tipo = document.getElementById("tipo").value;
      let cambio = parseFloat(document.getElementById("cambio").value);
      const res = document.getElementById("resultado");

      if (isNaN(valor) || isNaN(cambio)) {
        res.textContent = "‚ö†Ô∏è Ingres√° valores v√°lidos.";
        return;
      }

      let resultado;

      if (tipo === "usdToArs") {
        resultado = (valor * cambio).toFixed(2);
        res.innerHTML = `${valor} USD ‚Üí <strong>$${resultado} ARS</strong> üíµ`;
      } else {
        resultado = (valor / cambio).toFixed(2);
        res.innerHTML = `$${valor} ARS ‚Üí <strong>${resultado} USD</strong> ü™ô`;
      }
    }

    actualizarIcono();
  </script>

</body>
</html>
