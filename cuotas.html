<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuotas ¬∑ Hevieri Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg: #202537;
      --panel-bg: #1e253a;
      --text: #ffffff;
      --accent: #f7c948;
      --btn-bg: rgba(242, 108, 61, 0.15);
      --btn-border: var(--accent);
      --btn-hover: rgba(242, 108, 61, 0.25);
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .cuotas-box {
      background: var(--panel-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 360px;
      text-align: center;
      border-left: 4px solid var(--accent);
    }

    h2 {
      margin-bottom: 12px;
      font-size: 1.4rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 6px;
    }

    .guide {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: block;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: var(--radius);
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border-radius: var(--radius);
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--btn-hover);
      transform: scale(1.02);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: var(--accent);
    }

    footer {
      margin-top: 30px;
      font-size: 0.7rem;
      font-style: italic;
      font-family: 'Segoe UI', sans-serif;
      color: var(--accent);
      text-align: center;
    }
  </style>
</head>
<body>

  <div>
    <div class="cuotas-box">
      <h2>üí≥ Calculador de Cuotas</h2>
      <p class="guide">
        Ingres√° el precio del producto, cantidad de cuotas y porcentaje de inter√©s si aplica.
      </p>

      <label for="precio">üí∞ Precio del producto:</label>
      <input type="number" id="precio" placeholder="Ej: 10000">

      <label for="cuotas">üìÜ Cantidad de cuotas:</label>
      <input type="number" id="cuotas" placeholder="Ej: 12">

      <label for="interes">üìà Inter√©s total (%):</label>
      <input type="number" id="interes" placeholder="Ej: 30" value="0">

      <button onclick="calcularCuotas()">Calcular cuotas</button>

      <div class="result" id="resultado">üîÑ Esperando datos...</div>
    </div>

    <footer>
      Hevieri Tools ¬∑ dise√±o did√°ctico y funcional por Erika H.
    </footer>
  </div>

  <script>
    function calcularCuotas() {
      const precio = parseFloat(document.getElementById("precio").value);
      const cuotas = parseInt(document.getElementById("cuotas").value);
      let interes = parseFloat(document.getElementById("interes").value);
      const res = document.getElementById("resultado");

      if (isNaN(precio) || isNaN(cuotas)) {
        res.textContent = "‚ö†Ô∏è Ingres√° valores v√°lidos.";
        return;
      }

      if (isNaN(interes)) interes = 0;

      const montoInteres = precio * (interes / 100);
      const total = precio + montoInteres;
      const cuotaMensual = (total / cuotas).toFixed(2);

      res.innerHTML = `
        üí° Inter√©s aplicado: $${montoInteres.toFixed(2)}<br/>
        ‚úÖ Total a pagar: $${total.toFixed(2)}<br/>
        üìÜ Cada cuota ser√° de: <strong>$${cuotaMensual}</strong>
      `;
    }
  </script>

</body>
</html>
