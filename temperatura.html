<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Temperatura ¬∑ Hevieri Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg: #202537;
      --panel-bg: #1e253a;
      --text: #ffffff;
      --accent: #f7c948;
      --btn-bg: rgba(242, 108, 61, 0.15);
      --btn-border: var(--accent);
      --btn-hover: rgba(242, 108, 61, 0.25);
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .converter {
      background: var(--panel-bg);
      padding: 30px;
      border-radius: var(--radius);
      width: 360px;
      box-shadow: var(--shadow);
      text-align: center;
      border-left: 4px solid var(--accent);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 6px;
      color: var(--text);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--btn-border);
      font-size: 1rem;
      background: var(--btn-bg);
      color: var(--text);
    }

    button {
      padding: 12px 20px;
      border-radius: var(--radius);
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      margin-top: 5px;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--btn-hover);
      transform: scale(1.02);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.7rem;
      font-style: italic;
      font-family: 'Segoe UI', sans-serif;
      color: var(--accent);
      text-align: center;
    }
  </style>
</head>
<body>

  <div>
    <div class="converter">
      <h2>üå°Ô∏è Convertidor de Temperatura</h2>
      <div class="icon" id="icono">üå°Ô∏è</div>
      <input type="number" id="grado" placeholder="Valor a convertir">
      <select id="tipo" onchange="actualizarIcono()">
        <option value="FtoC">Fahrenheit ‚Üí Celsius</option>
        <option value="CtoF">Celsius ‚Üí Fahrenheit</option>
      </select>
      <button onclick="convertir()">Convertir</button>
      <div id="resultado" class="result">üîÑ Resultado</div>
    </div>

    <footer>
      Hevieri Tools ¬∑ dise√±o did√°ctico y funcional por Erika H.
    </footer>
  </div>

  <script>
    function actualizarIcono() {
      const modo = document.getElementById('tipo').value;
      const icono = document.getElementById('icono');
      icono.textContent = modo === 'FtoC' ? '‚ùÑÔ∏è' : 'üî•';
    }

    function convertir() {
      const grado = parseFloat(document.getElementById('grado').value);
      const tipo = document.getElementById('tipo').value;
      const res = document.getElementById('resultado');

      if (isNaN(grado)) {
        res.textContent = '‚ö†Ô∏è Ingres√° un n√∫mero v√°lido';
        return;
      }

      let convertido;

      if (tipo === 'FtoC') {
        convertido = ((grado - 32) * 5 / 9).toFixed(2);
        res.textContent = `${grado}¬∞F ‚Üí ${convertido}¬∞C ‚ùÑÔ∏è`;
      } else {
        convertido = ((grado * 9 / 5) + 32).toFixed(2);
        res.textContent = `${grado}¬∞C ‚Üí ${convertido}¬∞F üî•`;
      }
    }

    actualizarIcono(); // icono inicial
  </script>

</body>
</html>
